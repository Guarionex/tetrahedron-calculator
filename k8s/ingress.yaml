apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tetrahedron-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: http://ae548371bb1254868840fa2c69e0e26c-139420865.us-west-2.elb.amazonaws.com.nip.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
